    <profile></profile>
  </div>
  <div class="col-md-8">
    <div class="row card card-block">
      <form [formGroup]="driverForm" class="pagination-wrapper" (ngSubmit)="onSubmit()">
        <div class="col-md-12 form-group">
          <div class="col-md-6 form-group">
            <label class="control-label">Driver's License</label>
            <input type="text" formControlName="driver" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.driver.errors }"
            />
            <div *ngIf="submitted && f.driver.errors" class="invalid-feedback">
              <div *ngIf="f.driver.errors.required">License Number is required</div>
              <div *ngIf="f.driver.errors.minlength">License Number must be at least 8 characters</div>
              <div *ngIf="f.driver.errors.maxlength">License Number must not exceed 8 characters</div>
              <div *ngIf="f.driver.errors.pattern">License Number must be numeric only</div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label class="control-label" style="font-size: 1.2em">&nbsp;</label><br>
            <button type="submit" class="btn btn-lg btn-warning btn-with-icon">
              <i class="fa fa-search fa-fw"></i>Search Driver</button>
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label class="control-label">First Name</label>
          <input type="text" class="form-control" value="{{currentDriver.firstName}}" readonly>
        </div>
        <div class="col-md-6 form-group">
          <label class="control-label">Last Name</label>
          <input type="text" class="form-control" value="{{currentDriver.lastName}}" readonly>
        </div>
        <div class="col-md-4 form-group">
          <label class="control-label">Gender</label>
          <input type="text" class="form-control" value="{{currentDriver.gender}}" readonly>
        </div>
        <div class="col-md-4 form-group">
          <label class="control-label">Nationality</label>
          <input type="text" class="form-control" value="{{currentDriver.nationality}}" readonly>
        </div>
        <div class="col-md-4 form-group">
          <label class="control-label">Contact Number</label>
          <input type="text" class="form-control" value="{{currentDriver.contactNo}}" readonly>
        </div>
        <div class="col-md-12 form-group">
          <label class="control-label">Email</label>
          <input type="text" class="form-control" value="{{currentDriver.email}}" readonly>
        </div>
        <div class="col-md-12 form-group">
          <label class="control-label">Address</label>
          <textarea class="form-control" value="{{currentDriver.address}}" readonly></textarea>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div class="btn-wrap division">
        <button class="btn btn-lg btn-success btn-with-icon">
          <i class="fa fa-check fa-fw"></i>Scan Driver</button>
        <a class="btn btn-lg btn-warning btn-with-icon" (click)="onClickIssue()">
          <i class="fa fa-exclamation-triangle fa-fw"></i>Issue Ticket</a>
      </div>
    </div>
  </div>
</div>
