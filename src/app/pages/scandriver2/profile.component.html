<div class="row">
    <div class="col-md-4">
      <profile></profile>
    </div>
    <div class="col-md-8">
      <form class="pagination-wrapper" (ngSubmit)="onSubmit()" >
        <div class="row card card-block">
          <div class="col-md-4 form-group">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control" placeholder="{{currentUser.firstName}}" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label class="control-label">Last Name</label>
            <input type="text" class="form-control" placeholder="{{currentUser.lastName}}" readonly>
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">Gender</label>
            <input type="text" class="form-control" placeholder="{{currentUser.gender}}" readonly>
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">Nationality</label>
            <input type="text" class="form-control" placeholder="{{currentUser.nationality}}" readonly>
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">Driver's License</label>
            <input type="text" class="form-control" placeholder="{{currentUser.licenseNo}}" readonly>
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">Contact Number</label>
            <input type="text" class="form-control" placeholder="{{currentUser.contactNo}}" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" placeholder="{{currentUser.email}}" readonly>
          </div>
          <div class="col-md-12 form-group">
            <label class="control-label">Address</label>
            <textarea class="form-control" placeholder="{{currentUser.address}}" readonly></textarea>
          </div>
          <div class="col-md-12">
            <!-- <button class="btn btn-primary">Update Profile</button> -->
          </div>
        </div>
        <div class="col-md-8">
          <div class="btn-wrap division">
            <button class="btn btn-lg btn-success btn-with-icon">
              <i class="fa fa-check fa-fw"></i>Scan Driver</button>
            <button type="submit" class="btn btn-lg btn-warning btn-with-icon">
              <i class="fa fa-exclamation-triangle fa-fw"></i>Issue Ticket</button>
          </div>
        </div>
      </form>
    </div>
  </div>
