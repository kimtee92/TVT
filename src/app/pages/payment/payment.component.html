<div class="row">
  <div class="col-md-12">
    <div class="col-md-6">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Violation</th>
            <th>Enforcer</th>
            <th>Fine</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
            <td>{{item.createdDate.substr(0,10)}} {{item.createdDate.substr(11,8)}}</td>
            <td>{{item.violation}}</td>
            <td>{{item.enforcerId}}</td>
            <td>${{item.fine.$numberDecimal}}</td>
            <td>{{item.remarks}}</td>
          </tr>
        </tbody>
      </table>
      <table class="form-group table table-bordered table-hover">
        <tr>
          <th>Total: </th>
          <th>Quantity: {{number}}</th>
          <th>Amount: ${{total.toFixed(2)}}</th>
        </tr>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <card cardTitle="Payment Details">
        <form formGroup="paymentForm" (ngSubmit)="onSubmit()">
          <div class="col-md-12 form-group">
            <label class="control-label">Name on Card</label>
            <input type="text" class="form-control" placeholder="John Smith">
          </div>
          <div class="col-md-12 form-group">
            <label class="control-label">Card Number</label>
            <input type="text" class="form-control" placeholder="111-222-333">
          </div>
          <div class="col-md-12 form-group">
            <label class="control-label">Billing Address</label>
            <input type="text" class="form-control" placeholder="Street, Suburb, State, Postcode">
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">CVC</label>
            <input type="text" class="form-control" placeholder="###">
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">Month Expiry</label>
            <select name="select" id="select1" class="form-control">
              <option value=""></option>
              <option value="jan">JAN</option>
              <option value="feb">FEB</option>
              <option value="mar">MAR</option>
              <option value="apr">APR</option>
              <option value="may">MAY</option>
              <option value="jun">JUN</option>
              <option value="jul">JUL</option>
              <option value="aug">AUG</option>
              <option value="sep">SEP</option>
              <option value="oct">OCT</option>
              <option value="nov">NOV</option>
              <option value="dec">DEC</option>
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label class="control-label">Year Expiry</label>
            <input type="number" min="2018" max="2030" class="form-control" placeholder="YYYY">
          </div>
        </form>
      </card>
      <div align="right">
        <a class="btn btn-primary" (click)="onClickPay()">PAY</a>
      </div>
    </div>
  </div>
</div>
