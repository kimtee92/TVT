<div class="row">
  <div class="col-md-12">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit(); ticketForm.reset()">
      <table class="table table-bordered table-hover" id="inputViolation">
        <thead>
          <tr>
            <th>Violation</th>
            <th>Fine</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" formControlName="violation" class="form-control"></td>
            <td><input type="text" formControlName="fine" class="form-control"></td>
            <td><input type="text" formControlName="remarks" class="form-control"></td>
          </tr>
          <tr *ngFor="let item0 of currentTable">
            <td><input type="text" formControlName="violation" class="form-control" value={{item0.violation}}></td>
            <td><input type="text" formControlName="violation" class="form-control" value={{item0.fine}}></td>
            <td><input type="text" formControlName="violation" class="form-control" value={{item0.remarks}}></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td style="text-align: left; border-right: 0px" colspan="2">
              <button type="submit" class="btn btn-lg btn-warning btn-with-icon" id="addrow">
                <i class="fa fa-plus fa-fw"></i>Add row</button>
              &nbsp;&nbsp;
              <a class="btn btn-lg btn-default btn-with-icon" (click)="onClickRemoveLast()">
                <i class="fa fa-remove fa-fw"></i>Delete last</a>
            </td>
            <td style="text-align: right;border-left: 0px">
              <a class="btn btn-lg btn-success btn-with-icon" (click)="onClickSubmit()">
                <i class="fa fa-upload fa-fw"></i>Submit</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <button class="btn btn-lg btn-primary btn-with-icon" style="width: 200px" data-toggle="modal" data-target="#myModal">View
      Recent History</button>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Recent History</h4>
          </div>
          <div class="modal-body">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Violation</th>
                  <th>Settled</th>
                  <th>Fine</th>
                  <th>Remarks</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
                  <td>{{item.createdDate.substr(0,10)}} {{item.createdDate.substr(11,8)}}</td>
                  <td>{{item.violation}}</td>
                  <td>{{item.settled}}</td>
                  <td>${{item.fine.$numberDecimal}}</td>
                  <td>{{item.remarks}}</td>
                </tr>
              </tbody>
            </table>
            <form class="pagination-wrapper">
              <div class="form-group pages">
                <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9"
                  directionLinks="true" autoHide="true" previousLabel="Prev" nextLabel="Next"
                  screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
                </pagination-controls>
              </div>
              <div class="form-group options pages">
                <div class="input-group input-group-sm">
                  <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                    <option>200</option>
                  </select>
                  <span class="input-group-addon addon-right">Per Page</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
