<div class="row">
  <div class="col-md-12">
    <card cardTitle="Violation Table">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Violation</th>
            <th>Enforcer</th>
            <th>Fine</th>
            <th>Remarks</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
            <td>{{item.date}}</td>
            <td>{{item.violation}}</td>
            <td>{{item.enforcer}}</td>
            <td>{{item.fine}}</td>
            <td>{{item.remarks}}</td>
            <td>
              <input class="checkbox" type="checkbox" attr.id="{{index}}">
              <label class="check-label" for="{{index}}"></label>
            </td>
          </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper" (ngSubmit)="onSubmit()" >
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Settle Selected</button>
        </div>
      </form>
    </card>
  </div>
</div>
