<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <span class="form-label">Sign in to continue</span>

      <span class="input-group-addon addon-left" id="username">
        <i class="fa fa-user fa-fw"></i>
      </span>
      <input class="form-control with-primary-addon" placeholder="User Account" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

        <div *ngIf="f.username.errors.required">*Username is required</div>
    </div>
    </div>
